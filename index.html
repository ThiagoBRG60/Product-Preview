<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./responsive.css">
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="block">
        <img src="./images/image-product-desktop.jpg" alt="product" class="my-image"/>
        <div class="text">
          <p id="pre-title">P E R F U M E</p>
          <h1 id="title">
            Gabrielle<br />
            Essence Eau<br />
            De Parfum
          </h1>
          <p id="text-2">
            A floral, solar and voluptuous<br />
            interpretation composed by<br />
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices">
            <p id="price">$149.99</p>
            <p id="price-2">$169.99</p>
          </div>
          <div class="button"> 
            <img src="./images/icon-cart.svg" alt="" />
            <p id="text-button">Add to Cart</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
